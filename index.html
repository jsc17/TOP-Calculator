<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="calculator">
            <div class="display"></div>
            <div class="keypad">
                <div class="key-row">
                    <button>CE</button>
                    <button></button>
                    <button></button>
                    <button>/</button>
                </div>
                <div class="key-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                </div>
                <div class="key-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="key-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="key-row">
                    <button></button>
                    <button>0</button>
                    <button></button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Jonathan Colton</p>
    </div>
</body>

</html>
