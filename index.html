<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="calculator">
            <div class="display">
                <p class="display-bar" id="history"></p>
                <p class="display-bar" id="current">0</p>
            </div>
            <div class="keypad">
                <div class="key-row">
                    <button class="button-clear">CE</button>
                    <button class="button-clear">DEL</button>
                </div>
                <div class="key-row">
                    <button class="button-num">7</button>
                    <button class="button-num">8</button>
                    <button class="button-num">9</button>
                    <button class="button-op">/</button>
                </div>
                <div class="key-row">
                    <button class="button-num">4</button>
                    <button class="button-num">5</button>
                    <button class="button-num">6</button>
                    <button class="button-op">X</button>
                </div>
                <div class="key-row">
                    <button class="button-num">1</button>
                    <button class="button-num">2</button>
                    <button class="button-num">3</button>
                    <button class="button-op">-</button>
                </div>
                <div class="key-row">
                    <button class="button-num">.</button>
                    <button class="button-num">0</button>
                    <button class="button-equal">=</button>
                    <button class="button-op">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Jonathan Colton</p>
    </div>
</body>

</html>
